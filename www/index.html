
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 20px;
    margin: 1em;
  }
  body {
    background-color: white; 
  }
  </style>

</head>
<body>
  <h1>Url hash test</h1>
  <button type="button" onclick="steroids.layers.push(new steroids.views.WebView('index2.html'))">Open index2.html</button>
  
  <br><br>
  
  <button type="button" onclick="steroids.layers.push(new steroids.views.WebView('index2.html#foo'))">Open index2.html#foo</button>
  
  <br><br>
  
  <a href="index2.html#foo">Open index.html#foo with a link</a>

  <script>

  </script>
</body>
</html>
