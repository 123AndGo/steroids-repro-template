<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    background-color: white;
  }
  </style>

</head>
<body>
  <h2>Steroids Repro Template</h2>

  <p>Tap push, then when transition animation is playing, tap push again.</p>
  <p>Expected: second push fails.</p>
  <p>Acual: two layers are pushed.</p>

  <button onClick="pushLayer()">Push</button>

  <script>
    function pushLayer() {
      var indexView = new steroids.views.WebView("index.html")
      steroids.layers.push(indexView)
    }
  </script>
</body>
</html>
