<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 14px;
    margin: 1em;
  }
  body {
    background-color: white; 
  }
  </style>

</head>
<body>
  <h2>RotateTo Repro</h2>

  <button ontouchend="allowLandscape()">Set allowed rotations to landscape</button>

  <button ontouchend="allowAll()">Set allowed rotations to all</button>

  <button ontouchend="allowPortrait()">Set allowed rotations to portrait mode</button>

  <button ontouchend="rotate90()">Rotate to 90</button>

  <button ontouchend="rotateNeg90()">Rotate to -90</button>

  <button ontouchend="rotate0()">Rotate to 0</button>

  <button ontouchend="rotate180()">Rotate to 180</button>

  <script>
    function allowLandscape() {
      steroids.view.setAllowedRotations([90, -90]);
    }

    function allowAll() {
      steroids.view.setAllowedRotations([0, 90, 180, -90]);
    }

    function allowPortrait() {
      steroids.view.setAllowedRotations([0,180]);
    }

    function rotate90() {
      steroids.view.rotateTo(90);
    }

    function rotateNeg90() {
      steroids.view.rotateTo(-90);
    }

    function rotate0() {
      steroids.view.rotateTo(0);
    }

    function rotate180() {
      steroids.view.rotateTo(180);
    }
  </script>
</body>
</html>
