<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    background-color: white;
  }
  </style>

</head>
<body>
  <h2>Steroids Repro Template</h2>

  <input type="text">
  <br><br>
  <button onClick="openCamera()">Camera</button>

  <script>
  function cameraSuccess(imageURI) {
    console.log("win!", imageURI)
  }
  function cameraFail() {
    console.log("fal!")
  }

  function openCamera() {
    navigator.camera.getPicture(cameraSuccess, cameraFail);
  }
  </script>
</body>
</html>
