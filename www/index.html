<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    background-color: white; 
  }
  </style>

</head>
<body>
  <h2>Steroids Repro Template</h2>
  <button onclick="sendEmailAndLogResultCode()">Send an Email And Console Log the Result Code</button><br><br>
  <button onclick="sendEmailAndJustLog()">Send an Email</button>

  <script>
    function sendEmailAndLogResultCode() {
      // Add an email address as a string to the empty array below 
      window.plugins.emailComposer.showEmailComposerWithCallback(callbackFunctionWithResultCode, "testing", "testing", [],null ,null, false);
    }

    function callbackFunctionWithResultCode(response) {
      console.log(response);
    }

    function sendEmailAndJustLog() {
      // Add an email address as a string to the empty array below 
      window.plugins.emailComposer.showEmailComposerWithCallback(callbackFunction, "testing", "testing", [],null ,null, false);
    }

    function callbackFunction(response) {
      console.log("callbackFunction called");
    }

  </script>
</body>
</html>
